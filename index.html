<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read it later - Neo Brutalism</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brutal-yellow: #fff33b;
            --brutal-pink: #ff60d4;
            --brutal-blue: #32d6ff;
            --brutal-green: #00ff66;
            --brutal-purple: #9d50ff;
            --brutal-border: #000000;
        }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #f0f0f0;
            background-image: radial-gradient(#bcbcbc 1px, transparent 1px);
            background-size: 24px 24px;
            color: #000000;
            min-height: 100vh;
            margin: 0;
        }
        .brutal-shadow {
            box-shadow: 6px 6px 0px 0px rgba(0,0,0,1);
        }
        .brutal-shadow-sm {
            box-shadow: 4px 4px 0px 0px rgba(0,0,0,1);
        }
        .brutal-button-press {
            transition: all 0.1s;
        }
        .brutal-button-press:active {
            transform: translate(3px, 3px);
            box-shadow: 0px 0px 0px 0px rgba(0,0,0,1);
        }
        .brutal-border {
            border: 3px solid var(--brutal-border);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #fff;
            border-left: 3px solid #000;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--brutal-purple);
            border: 3px solid #000;
        }
        input {
            border: 3px solid #000 !important;
            box-shadow: inset 3px 3px 0px 0px rgba(0,0,0,0.05);
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up {
            animation: slideUp 0.3s ease-out forwards;
        }
    </style>
